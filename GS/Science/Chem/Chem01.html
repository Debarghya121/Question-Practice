<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chemistry Ex1</title>
        <link rel="stylesheet" href="../../css/quiz.css">
        <link rel="shortcut icon" href="../../img/data-storage.png" type="image/x-icon">
    </head>
    <body>
        <!-- 1. Start Box -->
        <div class="start-box">
            <div class="start-body">
                <div class="heading">Chapter Name</div>
                <div class="chapter"></div>
                <div class="topics"></div>
            </div>

            <div class="start-footer">
                <button type="button" class="btn start">Start Quiz</button>
            </div>
        </div>

        <!-- 2. Quiz Box -->
        <div class="quiz-box">
            <!-- 2.1 Quiz Header -->
            <div class="quiz-header">
                <div class="quiz-title"></div>
                <div class="quiz-menu"><svg><use href="#menu"></use></svg></div>
            </div>

            <!-- 2.2 Quiz Body -->
            <div class="quiz-body">
                <!-- 2.2.1 Question Box -->
                <div class="question-box">
                    <!-- 2.2.1.1 Question Number -->
                    <div class="question-header">
                        <div class="question-number">88</div>
                        <div class="quiz-timer">88 : 88</div>
                    </div>

                    <!-- 2.2.1.2 Question Body -->
                    <div class="question-body">
                        <!-- 2.2.1.2.1 Question Body -->
                        <div class="question-head">
                            <div class="question-text"></div>
                            <div class="question-img"></div>
                            <div class="question-statement"></div>
                            <div class="question-table">
                                <table>
                                    <thead class="thead">
                                        <th colspan="2">Column I</th>
                                        <th colspan="2">Column II</th> 
                                    </thead>
                                    <tbody class="tbody"></tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 2.2.1.2.2 Question Option -->
                        <div class="question-option"></div>
                    </div>

                    <!-- 2.2.1.3 Question Direction -->
                    <div class="question-direction">
                        <button type="button" class="btn prev">Prev</button>
                        <button type="button" class="btn next">Next</button>
                    </div>
                </div>

                <!-- 2.2.2 Answer Box -->
                <div class="answer-box">
                    <div class="answer-header">
                        <div class="answer-text">Question Palette</div>
                        <div class="answer-close"><svg><use href="#cross"></use></svg></div>
                    </div>

                    <div class="answer-instruction">
                        <div class="correct-box">
                            <div></div>
                            <span>Correct</span>
                        </div>
                        <div class="unmarked-box">
                            <div></div>
                            <span>Unmarked</span>
                        </div>
                        <div class="incorrect-box">
                            <div></div>
                            <span>Incorrect</span>
                        </div>
                    </div>

                    <div class="answer-container">
                        <div class="answer-indicator"></div>
                    </div>

                    <div class="answer-submit">
                        <button type="button" class="btn submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Overlay -->
        <div class="overlayQ"></div>

        <!-- 4. Result Box -->
        <div class="result-box">
            <div class="result-header">
                <h3>Quiz Result</h3>
            </div>

            <div class="result-body"></div>

            <div class="result-footer">
                <button type="button" class="btn again">Try Again</button>
                <button type="button" class="btn review">Review</button>
            </div>
        </div>

        <!-- 5. Review Box -->
        <div class="review-box">
            <!-- 5.1 Review Header -->
            <div class="review-header">
                <div class="review-title"></div>
                <div class="review-menu"><svg><use href="#menu"></use></svg></div>
            </div>

            <!-- 5.2 Review Body -->
            <div class="review-body">
                <!-- 2.2.1 Question Box -->
                <div class="question-box-r">
                    <!-- 2.2.1.1 Question Number -->
                    <div class="question-header-r">
                        <div class="question-number-r">88</div>
                        <div class="quiz-timer-r">88 : 88</div>
                    </div>

                    <!-- 2.2.1.2 Question Body -->
                    <div class="question-body-r">
                        <!-- 2.2.1.2.1 Question Body -->
                        <div class="question-head-r">
                            <div class="question-text-r"></div>
                            <div class="question-img-r"></div>
                            <div class="question-statement-r"></div>
                            <div class="question-table-r">
                                <table>
                                    <thead>
                                        <tr>
                                            <th colspan="2">Column I</th>
                                            <th colspan="2">Column II</th> 
                                        </tr>
                                    </thead>
                                    <tbody class="tbody-r"></tbody>
                                </table>
                            </div>
                        </div>

                        <!-- 2.2.1.3 Question Option -->
                        <div class="question-option-r"></div>

                        <!-- 2.2.1.4 Question Notation -->
                        <div class="question-notation"></div>

                        <!-- 2.2.1.5 Question Solution -->
                        <div class="question-solution"></div>
                    </div>

                    <!-- 2.2.1.4 Question Direction -->
                    <div class="question-direction-r">
                        <button type="button" class="btn prevR">Prev</button>
                        <button type="button" class="btn nextR">Next</button>
                    </div>
                </div>

                <!-- 2.2.2 Answer Box -->
                <div class="answer-box-r">
                    <div class="answer-header">
                        <div class="answer-text">Question Palette</div>
                        <div class="answer-close-r"><svg><use href="#cross"></use></svg></div>
                    </div>

                    <div class="answer-instruction">
                        <div class="correct-box">
                            <div></div>
                            <span>Correct</span>
                        </div>
                        <div class="unmarked-box">
                            <div></div>
                            <span>Unmarked</span>
                        </div>
                        <div class="incorrect-box">
                            <div></div>
                            <span>Incorrect</span>
                        </div>
                    </div>

                    <div class="answer-container-r">
                        <div class="answer-indicator-r"></div>
                    </div>

                    <div class="answer-home">
                        <button type="button" class="btn home" onclick="history.go(-1)">Go to Home</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 6. Overlay -->
        <div class="overlayR"></div>

        <!-- menu sign -->
        <svg class="menu">
            <symbol id="menu" viewBox="0 0 448 512" fill="var(--bg-P)">
                <path d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"/>
            </symbol>
        </svg>

        <!-- cross sign -->
        <svg class="cross">
            <symbol id="cross" viewBox="0 0 352 512" fill="var(--cl-0)">
                <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
            </symbol>
        </svg>

        <script src="Chemdb/Chem01.js"></script>
        <script src="../../js/quiz.js"></script>
    </body>
</html>
